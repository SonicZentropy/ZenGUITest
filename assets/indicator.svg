<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid" width="5.5" height="5.5" viewBox="0 0 5.5 5.5">
  <defs>
    <style>
      .cls-1 {
        fill: #292929;
        filter: url(#filter-chain-1);
      }
    </style>

    <filter id="filter-chain-1" filterUnits="userSpaceOnUse">
      <feImage x="0" y="0" width="5.5" height="5.5" preserveAspectRatio="none" xlink:href="data:image/svg+xml;base64,"/>
      <feComposite operator="in" in2="SourceGraphic"/>
      <feBlend in2="SourceGraphic" result="gradientFill"/>
      <feOffset dy="1" in="SourceAlpha"/>
      <feGaussianBlur result="innerShadowBlur"/>
      <feFlood flood-opacity="0.75"/>
      <feComposite operator="out" in2="innerShadowBlur"/>
      <feComposite operator="in" in2="SourceAlpha"/>
      <feBlend in2="gradientFill" result="innerShadow"/>
    </filter>
  </defs>
  <circle cx="2.75" cy="2.75" r="2.75" class="cls-1"/>
</svg>
